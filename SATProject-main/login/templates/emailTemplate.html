<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Your OTP Code</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f7;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .header {
            background-color: #4f46e5;
            padding: 20px;
            text-align: center;
            color: #ffffff;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .content {
            padding: 30px;
            text-align: center;
        }

        .content h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .otp {
            display: inline-block;
            font-size: 32px;
            font-weight: bold;
            background-color: #e0e7ff;
            color: #3730a3;
            padding: 15px 30px;
            border-radius: 8px;
            letter-spacing: 4px;
            margin: 20px 0;
        }

        @media only screen and (max-width: 600px) {

            .content,
            .header,
            .footer {
                padding: 20px;
            }

            .otp {
                font-size: 28px;
                padding: 12px 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>OTP Verification</h1>
        </div>
        <div class="content">
            <h2>Hello, {{ name }}!</h2>
            <p>Your One-Time Password (OTP) is:</p>
            <div class="otp">{{ otp }}</div>
            <p>This OTP is valid for registration of your account. Please do not share it with anyone.</p>
        </div>
    </div>
</body>

</html>
