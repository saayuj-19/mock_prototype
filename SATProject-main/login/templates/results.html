<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz Results</title>
    <script defer>
        window.MathJax = {
            tex: {
                inlineMath: [['$$', '$$'], ['\\(', '\\)']],
                displayMath: [['\\[', '\\]']]
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" defer></script>
    <style>
        :root {
            --primary-blue: #007bff;
            --light-blue: #e9f3ff;
            --bg-color: #f4f9ff;
            --text-color: #333;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --card-shadow: rgba(0, 0, 0, 0.05) 0 2px 10px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: var(--primary-blue);
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            margin: 6px 0;
        }

        .correct {
            color: var(--correct-color);
            font-weight: bold;
        }

        .incorrect {
            color: var(--incorrect-color);
            font-weight: bold;
        }

        .question-block {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            max-width: 800px;
        }

        .question-block p strong {
            color: var(--primary-blue);
        }

        .score-section {
            text-align: center;
            font-size: 1.2rem;
            background-color: var(--light-blue);
            padding: 15px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto 30px auto;
            box-shadow: var(--card-shadow);
        }

        hr {
            border: none;
            border-top: 2px solid var(--primary-blue);
            max-width: 80%;
            margin: 30px auto;
        }
    </style>
</head>

<body>
    <h1>Quiz Results</h1>
    <div class="score-section">
        <p><strong>Score:</strong> {{ score }}% ({{ correct }}/{{ total }})</p>
    </div>
    <hr>

    {% for item in results %}
    <div class="question-block">
        <p><strong>Question {{ loop.index }}:</strong> <span class="mathjax">{{ item.question }}</span></p>
        <p>
            <strong>Your Answer:</strong>
            <span class="{{ 'correct' if item.is_correct else 'incorrect' }}">
                {{ item.your_answer }}
            </span>
        </p>
        <p><strong>Correct Answer:</strong> {{ item.correct_answer }}</p>
        <p><strong>Explanation:</strong> <span class="mathjax">{{ item.explanation }}</span></p>
    </div>
    {% endfor %}
</body>

</html>
